<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/Fragments/fragment::head">
</head>
</head>
<body>
<header>
    <nav th:replace="/Fragments/fragment::navigation">
    </nav>
</header>
    <main >
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
        <hr class="hr-3"/>
        <form class="mx-auto w-25 bg-blur" th:action="@{/users/login}" th:method="POST" th:object="${userLoginBindingModel}">
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                    <strong th:if="${notFound}" class="bg-blur rounded text-danger">
                        Wrong username and password combination.
                    </strong>
                </div>
                <input th:field="*{username}" th:errorclass="bg-danger" type="text" class="form-control" id="username" name="username"/>
            </div>
            <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" id="usernameHelpInline" class="bg-danger text-light rounded">
                Username length must be between 5 and 20 characters.
            </small>
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input th:field="*{password}" th:erroclass="bg-danger" type="password" class="form-control" id="password" name="password"/>
            </div>
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"  class="bg-danger text-light rounded">
                Password length must be between 5 and 20 characters.
            </small>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary text-white mb-3">Login</button>
            </div>
        </form>
    </main>
<footer th:replace="/Fragments/fragment::footer"></footer>
</body>
</html>
